<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Myeongjeon Lee">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <script type="module" src="./assets/script/script.js"></script>
  </head>
  <body class="center">
    <div class="wrapper flex">
      <div class="current-time">00:00</div>
      <div class="target-time-container flex">
        <i class="fa-solid fa-bell"></i>
        <div class="target-time">00:00</div>
      </div>
      <div class="form-container">
        <form action="" class="flex">
          <input type="text" name="hourInput" min="0" placeholder="HH">
          <input type="text" name="minuteInput" min="0" placeholder="MM">
          <input type="submit" value="SUBMIT">
        </form>
        <span class="validation-text">Please enter a value in both fields.</span>
      </div>
    </div>
  </body>
</html>
